name: CI
on:
  pull_request:
  
jobs:
  cancel:
    name: 'Cancel Previous Runs'
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@5df4e62aed82ea1f787d2a02ab3dbfcaa49ffdd1
  linter:
    runs-on: ubuntu-latest
    needs: cancel
    steps:
      - uses: actions/checkout@v4
      - name: repo file execution
        run: python3 main.py
